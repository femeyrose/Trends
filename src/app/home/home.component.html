<table>
    <thead>
        <tr>
        <th>Gender</th>
        <th>Name</th>
        <th>Email</th>
        <th>Picture</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of data">
        
      
        <td>{{user.gender}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        

        </tr>
    </tbody>

</table>
