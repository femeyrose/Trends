<ng-multiselect-dropdown 
[settings]="dropdownSettings" 
[data]="dropdownList"
 [(ngModel)]="selectedItems" 
    
    (onSelect)="onItemSelect($event)" 
    (onDeSelect)="OnItemDeSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelectAll)="onDeSelectAll($event)"></ng-multiselect-dropdown>

    


<button (click)=getUsers() [disabled]="isLoading">
    <iframe *ngIf="isLoading" src="https://giphy.com/embed/3o7bu3XilJ5BOiSGic" width="10px" height="20px" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>
        <a href="https://giphy.com/gifs/youtube-loading-gif-3o7bu3XilJ5BOiSGic" ></a>
    </p>
    Get Users</button>
<!-- <div *ngIf="showLoadingIndicator">Loading....</div> -->
<table>
    <thead>
        <tr>
        <th>Gender</th>
        <th>Name</th>
        <th>Email</th>
        <th>Picture</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of data 
        | paginate:{
            id:'listing_pagination',
            itemsPerPage:10,
            currentPage:page,
            totalItems:totalRecords}"
        
        >
        <td>{{user.gender}}</td>
        <td>{{user.name.first}}</td>
        <td>{{user.email}}</td>
        <td>
            <img src="{{user.picture.medium}}" alt="">
        </td>

        </tr>
    </tbody>

</table>

<div>
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
</div>
